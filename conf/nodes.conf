node_type 6 {
    name = "ATU"
    description = "by SQ8ERS & SQ8KFH"

    register 10 {
        name = "FLAGS"
        type = bool
        size = 10
        readable = true
        writable = true
        bits-names = { "OVERPOWER ERROR", "UNDERPOWER ERROR", "EXTEND MEMORY SHORTCUT", "MEMORY SHORTCUT", "SWR SHORTCUT", "OLED DEBUG", "OLED ENABLE", "TUNE", "FULL SEARCH", "DEBUG"}
    }

    register 11 {
        name = "Tune"
        type = uint
        size = 2
        readable = true
        writable = true
    }

    register 12 {
        name = "L"
        type = uint
        size = 8
        readable = true
        writable = true
    }

    register 13 {
        name = "C"
        type = uint
        size = 8
        readable = true
        writable = true
    }

    register 14 {
        name = "HiLoZ"
        type = uint
        size = 1
        readable = true
        writable = true
    }

    register 15 {
        name = "Freq"
        type = uint
        size = 16
        readable = true
        writable = false
    }
}

