node_type 3 {
    name = "Antenna switch controller"
    description = "More details: https://github.com/sq8kfh/h9asc"

    register 10 {
        name = "FLAGS"
        type = bool
        size = 1
        readable = true
        writable = true
    }

    register 11 {
        name = "Antenna switch ID"
        type = uint
        size = 9
        readable = true
        writable = true
    }

    register 12 {
        name = "Number of antennas"
        type = uint
        size = 8
        readable = true
        writable = true
    }

    register 13 {
        name = "Power switch ID"
        type = uint
        size = 9
        readable = true
        writable = true
    }
}

node_type 4 {
    name = "Power switch"
    description = "More details: https://github.com/sq8kfh/h9pss"

    register 10 {
        name = "FLAGS"
        type = bool
        size = 2
        readable = true
        writable = true
        bits-names = { "Circuit breaker (S)", "Relay" }
    }

    register 11 {
        name = "Switch 1"
        type = bool
        size = 1
        readable = true
        writable = true
    }

}

